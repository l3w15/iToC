<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B - ToC v2</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

  </head>
  <body>


    <div class="container-fluid">
      <!-- to hide row or not to hide -->
      <div class="row" id="display">
        <div class="col-sm-8" id="puzzleContainer">
          <div class="container-fluid hide" id="puzzle">
            <div id="resetPuzzle">
              <div class="row">
                <div class="col-sm-1 row-labels"><p></p></div>
                <div class="col-sm-1 column-labels"><p>A</p></div>
                <div class="col-sm-1 column-labels"><p>B</p></div>
                <div class="col-sm-1 column-labels"><p>C</p></div>
                <div class="col-sm-1 column-labels"><p>D</p></div>
                <div class="col-sm-1 column-labels"><p>E</p></div>
                <div class="col-sm-1 column-labels"><p>F</p></div>
                <div class="col-sm-1 column-labels"><p>G</p></div>
                <div class="col-sm-1 column-labels"><p>H</p></div>
                <div class="col-sm-1 column-labels"><p>I</p></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>1</p></div>
                <div class="col-sm-1 dark-square" id="A1"></div>
                <div class="col-sm-1" id="B1"></div>
                <div class="col-sm-1 dark-square" id="C1"></div>
                <div class="col-sm-1" id="D1"></div>
                <div class="col-sm-1 dark-square" id="E1"></div>
                <div class="col-sm-1" id="F1"></div>
                <div class="col-sm-1 dark-square" id="G1"></div>
                <div class="col-sm-1" id="H1"></div>
                <div class="col-sm-1 dark-square" id="I1"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>2</p></div>
                <div class="col-sm-1" id="A2"></div>
                <div class="col-sm-1 dark-square" id="B2"></div>
                <div class="col-sm-1" id="C2"></div>
                <div class="col-sm-1 dark-square" id="D2"></div>
                <div class="col-sm-1" id="E2"></div>
                <div class="col-sm-1 dark-square" id="F2"></div>
                <div class="col-sm-1" id="G2"></div>
                <div class="col-sm-1 dark-square" id="H2"></div>
                <div class="col-sm-1" id="I2"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>3</p></div>
                <div class="col-sm-1 dark-square" id="A3"></div>
                <div class="col-sm-1" id="B3"></div>
                <div class="col-sm-1 dark-square" id="C3"></div>
                <div class="col-sm-1" id="D3"></div>
                <div class="col-sm-1 dark-square" id="E3"></div>
                <div class="col-sm-1" id="F3"></div>
                <div class="col-sm-1 dark-square" id="G3"></div>
                <div class="col-sm-1" id="H3"></div>
                <div class="col-sm-1 dark-square" id="I3"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>4</p></div>
                <div class="col-sm-1" id="A4"></div>
                <div class="col-sm-1 dark-square" id="B4"></div>
                <div class="col-sm-1" id="C4"></div>
                <div class="col-sm-1 dark-square" id="D4"></div>
                <div class="col-sm-1" id="E4"></div>
                <div class="col-sm-1 dark-square" id="F4"></div>
                <div class="col-sm-1" id="G4"></div>
                <div class="col-sm-1 dark-square" id="H4"></div>
                <div class="col-sm-1" id="I4"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>5</p></div>
                <div class="col-sm-1 dark-square" id="A5"></div>
                <div class="col-sm-1" id="B5"><div class="token" id="token-Q">Q
                </div></div>
                <div class="col-sm-1 dark-square" id="C5"></div>
                <div class="col-sm-1" id="D5"><div class="token" id="token-J">J
                </div></div>
                <div class="col-sm-1 dark-square" id="E5"></div>
                <div class="col-sm-1" id="F5"><div class="token" id="token-Z">Z
                </div></div>
                <div class="col-sm-1 dark-square" id="G5"></div>
                <div class="col-sm-1" id="H5"><div class="token" id="token-W">W
                </div></div>
                <div class="col-sm-1 dark-square" id="I5"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>6</p></div>
                <div class="col-sm-1" id="A6"></div>
                <div class="col-sm-1 dark-square" id="B6"></div>
                <div class="col-sm-1" id="C6"><div class="token" id="token-S">S
                </div></div>
                <div class="col-sm-1 dark-square" id="D6"></div>
                <div class="col-sm-1" id="E6"><div class="token" id="token-X">X
                </div></div>
                <div class="col-sm-1 dark-square" id="F6"></div>
                <div class="col-sm-1" id="G6"><div class="token" id="token-T">T
                </div></div>
                <div class="col-sm-1 dark-square" id="H6"></div>
                <div class="col-sm-1" id="I6"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>7</p></div>
                <div class="col-sm-1 dark-square" id="A7"></div>
                <div class="col-sm-1" id="B7"></div>
                <div class="col-sm-1 dark-square" id="C7"></div>
                <div class="col-sm-1" id="D7"><div class="token" id="token-L">L
                </div></div>
                <div class="col-sm-1 dark-square" id="E7"></div>
                <div class="col-sm-1" id="F7"><div class="token" id="token-Y">Y
                </div></div>
                <div class="col-sm-1 dark-square" id="G7"></div>
                <div class="col-sm-1" id="H7"></div>
                <div class="col-sm-1 dark-square" id="I7"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>8</p></div>
                <div class="col-sm-1" id="A8"></div>
                <div class="col-sm-1 dark-square" id="B8"></div>
                <div class="col-sm-1" id="C8"></div>
                <div class="col-sm-1 dark-square" id="D8"></div>
                <div class="col-sm-1" id="E8"><div class="token" id="token-R">R
                </div></div>
                <div class="col-sm-1 dark-square" id="F8"></div>
                <div class="col-sm-1" id="G8"></div>
                <div class="col-sm-1 dark-square" id="H8"></div>
                <div class="col-sm-1" id="I8"></div>
              </div>
              <div class="row">
                <div class="col-sm-1 row-labels"><p>9</p></div>
                <div class="col-sm-1 dark-square" id="A9"></div>
                <div class="col-sm-1" id="B9"></div>
                <div class="col-sm-1 dark-square" id="C9"></div>
                <div class="col-sm-1" id="D9"></div>
                <div class="col-sm-1 dark-square" id="E9"></div>
                <div class="col-sm-1" id="F9"></div>
                <div class="col-sm-1 dark-square" id="G9"></div>
                <div class="col-sm-1" id="H9"></div>
                <div class="col-sm-1 dark-square" id="I9"></div>
              </div>
            </div>

          </div>
          <div class="" id="puzzleCover">

          </div>
        </div>

        <div class="col-sm-4" id="formContainer">
          <div class="container-fluid answer-form">
              <form class="form-inline answers" action="index.html" method="GET" id="form">
                <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-3"><strong>Letter</strong></div>
                  <div class="col-sm-3"><strong>Row</strong></div>
                  <div class="col-sm-3"><strong>Column</strong></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 1</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 2</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 3</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <br>


                <input type="button" value="Submit answer" name="#" class="btn btn-success" id="submit-btn">
                </div>
              </form>
            </div>
            <div class="hide" id="timerTwoDisplay">
              <h1 id = "cd2">00:<span>45</span></h1>
            </div>

            <div class="hide" id="formCover">
              <div class="container-fluid formCoverDisplay">
                <h1 id = "cd1">00:<span>30</span></h1>
                <button type="button" class="btn btn-large cover-buttons" id="form-cover-btn"><h4>Ready to answer</h4></button>
              </div>


            </div>

          </div>



      </div>
    </div>
    <div class="cover" id="cover">
      <div class="row">
        <div class="col-sm-4">
          <form class="form-inline" action="index.html" method="GET" id="partInfo">
            <hr>
            <label class="form-control-label">
              Please enter your age <p></p>
              <input type="text" class="form-control" name="age" placeholder="e.g. 25">

            </label>
            <hr>
            <label class="form-control-label">
              and gender <p></p>
              <select class="form-control" name="sex">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Prefer Not">Prefer not to say</option>
              </select>
            </label>
            <hr>

          </form>

        </div>
        <div class="col-sm-4">
          <button type="button" name="start" class="btn btn-large cover-buttons" id="cover-btn"><h4>Start application</h4></button>
          <button type="button" name="start" class="btn btn-large cover-buttons hide" id="thanks-btn">
            <a href="thanks.html">
              <h4>Click here to end session</h4>
            </a>
          </button>
        </div>


      </div>



    </div>

    <script type="text/javascript" src="../assets/js/lib/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src="../assets/js/lib/ui/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js">
    </script>
    <script type="text/javascript" src="../assets/js/highInteractivity.js"></script>



  </body>
</html>
