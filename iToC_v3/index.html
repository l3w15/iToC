<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C - ToC v3</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

  </head>
  <body>


    <div class="container-fluid">
      <!-- to hide row or not to hide -->
      <div class="row" id="display">
        <div class="col-sm-8" id="puzzleContainer">

        </div>

        <div class="col-sm-4" id="formContainer">
          <div class="container-fluid answer-form">
              <form class="form-inline answers" action="index.html" method="GET" id="form">
                <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-3"><strong>Letter</strong></div>
                  <div class="col-sm-3"><strong>Row</strong></div>
                  <div class="col-sm-3"><strong>Column</strong></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 1</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 2</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <div class="row">
                  <div class="col-sm-3"><strong>Token 3</strong></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="letter" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="row" value=""></div>
                  <div class="col-sm-3"><input type="text" class="form-control" name="column" value=""></div>
                </div>
                <br>


                <input type="button" value="Submit answer" name="#" class="btn btn-success" id="submit-btn">
                </div>
              </form>
            </div>
            <div class="hide" id="timerTwoDisplay">
              <h1 id = "cd2">00:<span>45</span></h1>
            </div>

            <div class="hide" id="formCover">
              <div class="container-fluid formCoverDisplay">
                <h1 id = "cd1">00:<span>30</span></h1>
                <button type="button" class="btn btn-large cover-buttons" id="form-cover-btn"><h4>Ready to answer</h4></button>
              </div>


            </div>

          </div>



      </div>
    </div>
    <div class="cover" id="cover">
      <div class="row">
              <div class="col-sm-4">
                <form class="form-inline" action="index.html" method="GET" id="partInfo">
                  <hr>
                  <label class="form-control-label">
                    Please enter your age <p></p>
                    <input type="number" class="form-control" name="age" placeholder="e.g. 25" required>

                  </label>
                  <hr>
                  <label class="form-control-label">
                    and gender <p></p>
                    <select class="form-control" name="sex">
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                      <option value="Prefer Not">Prefer not to say</option>
                    </select>
                  </label>
                  <hr>

                </form>

              </div>
              <div class="col-sm-4">
                <button type="button" name="start" class="btn btn-large cover-buttons" id="cover-btn"><h4>Start application</h4></button>
                <button type="button" name="start" class="btn btn-large cover-buttons hide" id="thanks-btn">
                  <a href="thanks.html">
                    <h4>Click here to end session</h4>
                  </a>
                </button>
              </div>


    </div>

    <script type="text/javascript" src="../assets/js/lib/jquery-3.2.1.min.js">
    </script>
    </script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js">
    </script>
    <script type="text/javascript" src="../assets/js/other.js"></script>


  </body>
</html>
